<tr>
  <th
    scope="col"
    *ngFor="let labelObject of headerConfig"
    (click)="changeSort(labelObject)"
    [ngStyle]="{width: labelObject.width}"
  >
    {{ labelObject.name }}
    <app-icon *ngIf="sortConfig.key === labelObject.key" [type]="sortConfig.direction ? 'asc' : 'desc'"></app-icon>
  </th>
</tr>
