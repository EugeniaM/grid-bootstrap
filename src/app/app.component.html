<app-grid
  [headerConfig]="headerConfig"
  [sortConfig]="sortConfig"
  (onSortChanged)="sort($event)">

  <tr *ngFor="let row of tableBodyConfig">
    <td>
      <app-my-button (click)="buttonClick(row)" [title]="row.button.title"></app-my-button>
    </td>
    <td>{{ row.user.value }}</td>
    <td>{{ row.gender.value }}</td>
    <td>{{ row.company.value }}</td>
  </tr>

</app-grid>
